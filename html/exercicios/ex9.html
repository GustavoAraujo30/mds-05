<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <label for="numero_pessoas">Numero de pessoas:</label><br>
        <input type="range" name="numero_pessoas" id="numero_pessoas" min="1" max="10">
        
        <br>

        <label for="observacoes">Observações:</label>
        <textarea name="observacoes" id="observacoes" rows="5" cols="30" required></textarea>

        <br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
