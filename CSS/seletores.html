<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #titulo{
            font-size: 32px;
            color: darkgreen;
        }
        .destaque{
            background-color: yellow;
            font-weight: bold;
        }
        input[type="text"]{
            border: 5px solid #007bff;
            padding: 5px;
        }
        button:hover{
            background-color: darkgreen;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="titulo">titulo principal</h1>
    <p class="destaque">Este texto esta em destaque</p>
    <input type="text" placeholder="seu nome">
    <br>
    <button>passe o mouse aqui</button>
</body>
</html>
