<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <label for="nome">Nome: </label>
        <input type="nome" id="nome" name="nome" required placeholder="insira seu nome"><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required placeholder="insira seu Email"><br>

        <label for="texto">Insira o texto:</label><br>
        <textarea name="text" id="text" placeholder="mensagem" rows="5" cols="30" required></textarea>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>

        

    </form>
</body>
</html>
